{% extends 'music/base.html' %}

{% block body %}
	<div class="container">  
		<div class="row text-center" style="display: flex; flex-wrap: wrap">    
	    
	        {% for album in my_album %}
	            <div class="col-md-3 col-sm-6">
	                <div class="thumbnail">
	                <img src="{{ album.album_logo.url }}">
	                    <div class="caption">
	                        <h4>{{ album.album_title }}</h4>
	                    </div>
	                    <a href="{% url 'music:detail' album.id %}" class="btn btn-primary">View Details</a>
	                    <form method="post" action="{% url 'music:album-delete' album.id %}" style="display: inline;">
						{% csrf_token %}
						<input type="hidden" name="album_id" value="{{ album.id }}">
						<button type="submit">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</form>
	                </div>
	            </div>
	        {% endfor %}
	    </div>
	</div>
{% endblock %}
